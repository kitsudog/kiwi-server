<!DOCTYPE html>
<html>

<head>
    <title>表单设计器kcz</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/k-form-design.css">
</head>

<body>
<div id="app">
    <k-form-design ref='kfd'
                   :showBtnList="[ 'save', 'preview', 'importJson', 'exportJson', 'exportCode', 'reset', 'close', 'undo', 'redo' ]"
                   title="表单设计器 -自定义标题">
    </k-form-design>
</div>
<script src="lib/vue.min.js"></script>
<script src="lib/k-form-design.umd.min.js"></script>
<script>
    let jsonData = {
        "list": [
            {
                "type": "input",
                "label": "输入框",
                "options": {
                    "type": "text",
                    "width": "100%",
                    "defaultValue": "",
                    "placeholder": "请输入",
                    "clearable": false,
                    "maxLength": null,
                    "hidden": false,
                    "disabled": false
                },
                "model": "input_1603939737389",
                "key": "input_1603939737389",
                "rules": [
                    {
                        "required": false,
                        "message": "必填项"
                    }
                ]
            }
        ],
        "config": {
            "layout": "horizontal",
            "labelCol": {
                "xs": 4,
                "sm": 4,
                "md": 4,
                "lg": 4,
                "xl": 4,
                "xxl": 4
            },
            "wrapperCol": {
                "xs": 18,
                "sm": 18,
                "md": 18,
                "lg": 18,
                "xl": 18,
                "xxl": 18
            },
            "hideRequiredMark": false,
            "customStyle": ""
        }
    }
    if (localStorage.getItem("form::design")) {
        jsonData = JSON.parse(localStorage.getItem("form::design"));
    }
    let vm = new Vue({
        el: '#app',
        data: {
            jsonData
        },
        methods: {
            importData() {
                this.$refs.kfd.handleSetData(this.jsonData)
            },
            handleSubmit() {
            }
        },
        mounted() {
            this.importData()
        }
    })
</script>
</body>

</html>
